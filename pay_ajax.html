<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<style>
	.error {color: #f00;}
	.success {color: #0f0;}
</style>
<form action="charge.php" method="POST" id="payment-form">
	<div class="payment-msg"></div>

	<div class="form-row">
		<label>
			<span>Card Number</span>
			<input type="text" size="20" data-stripe="number" value="4242424242424242">
		</label>
	</div>

	<div class="form-row">
		<label>
			<span>Expiration (MM/YY)</span>
			<input type="text" size="2" data-stripe="exp_month" value="12">
		</label>
		<span> / </span>
		<input type="text" size="2" data-stripe="exp_year" value="2023">
	</div>

	<div class="form-row">
		<label>
			<span>CVC</span>
			<input type="text" size="4" data-stripe="cvc" value="123">
		</label>
	</div>

	<div class="form-row">
		<label>
			<span>Product Id</span>
			<input type="text" name="product_id" value="123">
		</label>
	</div>

	<div class="form-row">
		<label>
			<span>Amount</span>
			<input type="text" name="amount" value="10">
		</label>
	</div>

	<div class="form-row">
		<label>
			<span>Product Description</span>
			<input type="text" name="description" value="Some test product">
		</label>
	</div>
	
	<input type="submit" class="submit" value="Submit Payment">
</form>



<script>
	var formId = "#payment-form";
	//provide your public key here
	Stripe.setPublishableKey('pk_test_xxxxxxxxxxxxxxxxx');
	
	$(function() {
		var $form = $(formId);
		
		$form.submit(function(event) {
			// Disable the submit button to prevent repeated clicks:
			$form.find('.submit')
				.prop('value', 'Sending...')
				.prop('disabled', true);

			// Request a token from Stripe:
			Stripe.card.createToken($form, stripeResponseHandler);

			// Prevent the form from being submitted:
			return false;
		});
	});


	function stripeResponseHandler(status, response) {
		console.log(response);

		// Grab the form:
		var $form = $(formId);

		if (response.error) { // Problem!

			// Show the errors on the form:
			 
			$('.payment-msg')
				.removeClass('success')
				.addClass('error')
				.html(response.error.message);

			$form.find('.submit')
				.prop('value', 'Submit Payment')
				.prop('disabled', false); // Re-enable submission

		} else { // Token was created!

			// Get the token ID:
			var token = response.id;

			// Insert the token ID into the form so it gets submitted to the server:
			$form.append($('<input type="hidden" name="stripe_token">').val(token));

			// Submit the form:
			 
			$.post('charge.php', $form.serialize(), function(response) {
					if (response.errors) {
						

						var str = "<ul>";
						for (var i in response.errors) {
							str += "<li>" + response.errors[i] + "</li>";
						}
						str += "</ul>";

						$('.payment-msg')
							.removeClass('success')
							.addClass('error')
							.html(str);

						$form.find('.submit')
							.prop('value', 'Submit Again')
							.prop('disabled', false); // Re-enable submission

					} else {

						var str = "<ul>";
						for (var i in response) {
							str += "<li>" + i + ": " + response[i] + "</li>";
						}
						str += "</ul>";

						$('.payment-msg')
							.removeClass('error')
							.addClass('success')
							.html(str);

						$form.find('.submit')
						.prop('value', 'Pay Again')
						.prop('disabled', false); // Re-enable submission	
					}
				}, 'json'
			);
		
		}
	};
</script>
